{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block upload-post %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <br>
    <button type="submit">Upload</button>
</form>
<style>
    input[type="checkbox"] {
        display:none;
    }
    input[type="checkbox"] + label{
        display:none;
    }
</style>
{% endblock upload-post %}
